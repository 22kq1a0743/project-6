        body {

            margin: 0;

        }

        header {
            background-image: url('restaurant-hero.jpg');
            background-size: cover;

            color:#fffffff9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero {
            background: rgba(250, 249, 249, 0.123);

        }

            margin: 0;

        header p {

        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        section {
            padding: 4em 2em;
            text-align: center;
        }

        .menu-item {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 2em;
            padding: 1em;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .menu-item img {
            border-radius: 15px;
            width: 100%;
            height: auto;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .contact {
            background-color: white;
            margin: 2em 0;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            padding: 1em ;
        }

        }
        a{
            text-align: left;
            font-size: 30px;
            text-decoration:none;
        }
        .doted-underline{
            display: inline-block;
            border-bottom: 4px dashed #fff;
        }
        .col{
            background-color: #ffffff25;
            border-radius: 10px;
            padding: 1em ;
